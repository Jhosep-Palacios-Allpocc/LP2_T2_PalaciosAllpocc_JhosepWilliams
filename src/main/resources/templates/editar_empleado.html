<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Empleado</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Editar Empleado</h2>
        <form th:action="@{/empleados/editar/{id}(id=${empleado.dniEmpleado})}" th:object="${empleado}" method="post" class="mt-4">
            <div class="form-group">
                <label for="nombreEmpleado">Nombre</label>
                <input type="text" th:field="*{nombreEmpleado}" class="form-control" id="nombreEmpleado" required>
            </div>
            <div class="form-group">
                <label for="apellidoEmpleado">Apellido</label>
                <input type="text" th:field="*{apellidoEmpleado}" class="form-control" id="apellidoEmpleado" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo Electrónico</label>
                <input type="email" th:field="*{correo}" class="form-control" id="correo" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" th:field="*{direccion}" class="form-control" id="direccion" required>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar Empleado</button>
            <a th:href="@{/empleados/}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
