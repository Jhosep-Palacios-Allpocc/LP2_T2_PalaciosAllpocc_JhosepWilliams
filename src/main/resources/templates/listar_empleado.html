<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Empleados</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Lista de Empleados</h2>
        <a th:href="@{/empleados/registrar_empleado}" class="btn btn-primary">Registrar Empleado</a>
        <table class="table table-bordered table-striped mt-3">
            <thead>
                <tr>
                    <th>DNI</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Dirección</th>
                    <th>Correo</th>
                    <th>Área</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="empleado : ${listaEmpleados}">
                    <td th:text="${empleado.dniEmpleado}"></td>
                    <td th:text="${empleado.nombreEmpleado}"></td>
                    <td th:text="${empleado.apellidoEmpleado}"></td>
                    <td th:text="${#dates.format(empleado.fechaNacimiento, 'dd/MM/yyyy')}"></td>
                    <td th:text="${empleado.direccion}"></td>
                    <td th:text="${empleado.correo}"></td>
                    <td th:text="${empleado.area.nombreArea}"></td>
                    <td>
                        <a th:href="@{/empleados/detalle_empleado/{id}(id=${empleado.dniEmpleado})}" class="btn btn-info">Ver Detalle</a>
                        <a th:href="@{/empleados/editar_empleado/{id}(id=${empleado.dniEmpleado})}" class="btn btn-warning">Editar</a>
                        <a th:href="@{/empleados/eliminar/{id}(id=${empleado.dniEmpleado})}" class="btn btn-danger" onclick="return confirm('¿Estás seguro de eliminar este empleado?');">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
