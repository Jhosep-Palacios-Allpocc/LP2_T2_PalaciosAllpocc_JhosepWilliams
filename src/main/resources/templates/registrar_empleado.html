<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Empleado</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Registrar Empleado</h2>
        <form th:action="@{/empleados/registrar}" th:object="${empleado}" method="post" class="mt-4">
            <div class="form-group">
                <label for="dniEmpleado">DNI</label>
                <input type="text" th:field="*{dniEmpleado}" class="form-control" id="dniEmpleado" required>
            </div>
            <div class="form-group">
                <label for="nombreEmpleado">Nombre</label>
                <input type="text" th:field="*{nombreEmpleado}" class="form-control" id="nombreEmpleado" required>
            </div>
            <div class="form-group">
                <label for="apellidoEmpleado">Apellido</label>
                <input type="text" th:field="*{apellidoEmpleado}" class="form-control" id="apellidoEmpleado" required>
            </div>
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento</label>
                <input type="date" th:field="*{fechaNacimiento}" class="form-control" id="fechaNacimiento" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" th:field="*{direccion}" class="form-control" id="direccion">
            </div>
            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="email" th:field="*{correo}" class="form-control" id="correo" required>
            </div>
            <div class="form-group">
                <label for="area">Área</label>
                <select th:field="*{area}" class="form-control" id="area" required>
                    <option th:each="area : ${areas}" 
                            th:value="${area.areaid}" 
                            th:text="${area.nombreArea}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Empleado</button>
        </form>
    </div>
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
